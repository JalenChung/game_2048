<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport"
        content="viewport-fit=cover,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>2048</title>
    <link rel="stylesheet" href="./css/index.min.css">
    <style></style>
</head>

<body>
    <div class="game">

        <div class="user_btns_box">

            <div class="userInfo">

                <div class="user"></div>

                <div class="score">
                    <p>分数:<span>0</span></p>
                    <p>历史最高:<span>0</span></p>
                </div>

                <div class="ranking">排名</div>

            </div>

            <div class="fn_btns_box">
                <div class="theme">主题</div>
                <div class="withdraw">撤回</div>
                <div class="setting">
                    <img src="./images/setting.svg" alt="">
                </div>
            </div>

        </div>

        <div class="squareBox">

        </div>

    </div>

</body>

<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/index.js"></script>

</html>
